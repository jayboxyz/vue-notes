<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue入门之Helloworld</title>
    <!--第二步：引入Vue库，此处引入的是本地的vue.js文件-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="app">
        <button v-on:click="fun1">按钮</button>
        <!-- <button @click="fun1">按钮</button> -->
    </div>

    <div id="app2">
        <button @click="fun1">按钮</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。
        const vm = new Vue({
            el: '#app',
            methods: {
                fun1(event) {
                    console.log(event)
                    alert('按钮被点击')
                },
            }
        })

        num = 123
        const vm2 = new Vue({
            el: '#app2',
            methods: {      // 此处定义回调函数
                fun2(a, event, b) {
                    console.log(a)
                    console.log(event)
                    console.log(b)
                },
            }
        })
    </script>



</body>

</html>
